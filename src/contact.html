<!DOCTYPE html>
<html lang="en">
<head>
<title>JOIN</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="contact.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>

<body>
    <!--CREATING SIGNUP FORM HERE-->
    <div class="signup-form">
	    <h2>Contact / Register</h2>
		<p style="text-align: center; font-size: larger;">Summon your neighborhood watch. Help save the city.</p>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <!--CREATING REQUIRED INPUT BOXES-->
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="phone" placeholder="Phone Number" required="required">
        </div>
		<div class="form-group">
            <input type="number" class="form-control" name="address" placeholder="Address Line" required="required">
        </div>        
        <div class="form-group">
			<label class="address"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
            <button type="submit" class="btn btn-info btn-lg btn-block">Join NYC Watch Now</button>
        </div>
	    <div class="text-center">Have a question for NYC Watch? <a href="#">Contact </a></div>
    </div>
</body>
</html>
